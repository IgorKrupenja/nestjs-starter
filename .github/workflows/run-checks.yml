  test:
    uses: ./.github/workflows/run-check.yml
    with:
      command: pnpm exec prisma generate && pnpm run test
  build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - run: docker build .
